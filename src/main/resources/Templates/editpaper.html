<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org">
    
<head th:replace="baseTemplate :: header">
<body>
    <div align="center">
        <h1>Edit Paper</h1>
        <br />
        <form action="#" th:action="@{/savePaperTitleAndTopic}" th:object="${paper}" method="post">
 
            <table border="0" cellpadding="10">
                <tr>
                    <td>Paper Id:</td>
                    <td><input type="text" th:field="*{paperId}" readonly="readonly"/></td>
                </tr>
                <tr>
                    <td>Title:</td>
                    <td><input type="text" th:field="*{title}" /></td>
                </tr>
                <tr>
                    <td>Topic:</td>
                    <td><input type="text" th:field="*{topic}" /></td>
                </tr>                    
                <tr>
                    <td colspan="2"><button type="submit">Save</button> </td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
