<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
  <head th:replace="baseTemplate :: header(title=~{::title/text()})">
    <title>My Comments</title>
  </head>
  <body class= "blue-gradient">
    <nav th:replace="baseTemplate :: topNavWLogout"></nav>
    
    <div class="container-fluid full-height">
      <div class="full-height">
        <div class="dashboard">
          <div class="dashboard-topbar">
          <div class="row">
            <span class="dashboard-title">Comments For <span th:text="${paperTitle}"></span></span>
          </div>
          </div>
          <br />
          <div class="container-fluid" style="padding-top: 2%;">
            
            <!-- Table for comments for major revision -->
            <b> <font size ="6"> Comments For Major Revision</font> </b>
            <br>
            <br>
            <table class="table table-bordered table-hover">
              <thead>
                <tr>
                  <th scope="col">Comment</th>
                  <th scope="col">Commented On</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="commentsMajorRevReviewer : ${listMajorRevCommentsByReviewer}">
                  <td th:text="${commentsMajorRevReviewer.comment}">Comment</td>
                  <td th:text="${commentsMajorRevReviewer.commentDate}">Commented On</td>
                </tr>
                </tbody>
            </table>

            <!-- Table for comments for minor revision -->
            <b> <font size ="6"> Comments For Minor Revision</font> </b>
            <br>
            <br>
            <table class="table table-bordered table-hover">
              <thead>
                <tr>
                  <th scope="col">Comment</th>
                  <th scope="col">Commented On</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="commentsMinorRevReviewer : ${listMinorRevCommentsReviewer}">
                  <td th:text="${commentsMinorRevReviewer.comment}">Comment</td>
                  <td th:text="${commentsMinorRevReviewer.commentDate}">Commented On</td>
                </tr>
                </tbody>
            </table> 

            <!-- Table for general-->
            <b> <font size ="6"> General Comments</font> </b>
            <br>
            <br>
            <table class="table table-bordered table-hover">
              <thead>
                <tr>
                  <th scope="col">Comment</th>
                  <th scope="col">Commented On</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="commentsGeneralReviewer : ${listGeneralCommentsReviewer}">
                  <td th:text="${commentsGeneralReviewer.comment}">Comment</td>
                  <td th:text="${commentsGeneralReviewer.commentDate}">Commented On</td>
                </tr>
                </tbody>
            </table>	
          </div>
        </div>
         
      </div>
      
    </div>
  </body>

  <footer>
    <div th:insert="baseTemplate :: bootstrap-scripts"></div>
  </footer>
</html>
