<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
  <head th:replace="baseTemplate :: header(title=~{::title/text()})">
    <title>Author | Upload</title>
  </head>
	<body>
		<nav th:replace="baseTemplate :: topNavWLogout"></nav>
		<div class="container-fluid full-height blue-gradient">
			<div class="row">
				<div class="login-box">
					<form method="POST" enctype="multipart/form-data" action="/uploadForm">
				
					<h3>File to Upload</h3>
						<div class="form-group">
							<label for="file">File:</label>
							<input type="file" id="file" name="file" />
						</div>
						
						<div class="form-group">
							<input id="" class="btn btn-primary" type="submit" value="Upload"/>					
						</div>
						
					</form>
					<div class="d-flex justify-content-end">
						<button type="button"  class="btn btn-outline-dark" onclick="goBack()">
							<i class="fas fa-arrow-left"></i> Back
						</button>
					</div>
				</div>		
			</div>
		</div>
	</body>
	<footer>
		<script>
		function goBack() {
		  window.history.back();
		}
		</script>
	</footer>
</html>
