<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
  <head th:replace="baseTemplate :: header(title=~{::title/text()})">
    <title>Add User</title>
  </head>

  <body class="blue-gradient">
    <nav th:replace="baseTemplate :: topNavWLogout"></nav>

    <form
      th:action="@{/save}"
      th:object="${user}"
      method="post"
      class="user-box"
    >
      <h3>Edit User</h3>
      <div class="row">
        <div class="col">
          <div class="form-group">
            <label for="userId">User ID</label>
            <input
              type="text"
              th:field="*{userId}"
              class="form-control"
              id="userId"
              readonly
            />
          </div>

          <div class="form-group">
            <label for="username">Username</label>
            <input
              type="text"
              th:field="*{userName}"
              class="form-control"
              id="username"
              required
            />
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input
              type="text"
              th:field="*{password}"
              class="form-control"
              id="password"
              required
            />
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input
              type="email"
              th:field="*{email}"
              class="form-control"
              id="email"
              required
            />
          </div>
        </div>
        <div class="col">
          <div class="form-group">
            <label for="active">Active</label>
            <select th:field="*{active}" class="form-control" id="active">
              <option value="true">true</option>
              <option value="false">false</option>
            </select>
          </div>
          <div class="form-group">
            <label for="roles">Role</label>
            <input
              type="text"
              th:field="*{roles}"
              id="roles"
              class="form-control"
              readonly
            />
          </div>
          <div class="form-group">
            <label for="firstName">First Name</label>
            <input
              type="text"
              th:field="*{firstName}"
              class="form-control"
              id="firstName"
              required
            />
          </div>
          <div class="form-group">
            <label for="lastName">Last Name</label>
            <input
              type="text"
              th:field="*{lastName}"
              class="form-control"
              id="lastName"
              required
            />
          </div>
          <input type="submit" value="Save" class="btn btn-primary btn-block" />
          <a
            href="/home"
            class="btn btn-outline-dark"
            style="margin-top: 10px;"
          >
            <i class="fas fa-arrow-left"></i> Back
          </a>
        </div>
      </div>
    </form>
  </body>

  <footer>
    <div th:insert="baseTemplate :: bootstrap-scripts"></div>
  </footer>
</html>
