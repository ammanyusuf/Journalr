<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>Product Manager</title>
</head>
<body>
<h1>===========================</h1>
<h1>This is the admin home page</h1>
<h1>===========================</h1>

<div align="center">
    <h1>Product List</h1>
    <a href="/newuser">Add New User</a>
    <br/><br/>
    <table border="1" cellpadding="10">
        <thead>
            <tr>
                <th>User Id</th>
                <th>Username</th>
                <th>Password</th>
                <th>Email</th>
                <th>Active</th>
                <th>Role</th>
                <th>First Name</th>
                <th>Last Name</th>
            </tr>
        </thead>

        <tbody>
            <tr th:each="user : ${listUsers}">
                <td th:text="${user.userId}">User Id</td>
                <td th:text="${user.userName}">Username</td>
                <td th:text="${user.password}">Password</td>
                <td th:text="${user.email}">Email</td>
                <td th:text="${user.active}">Active</td>
                <td th:text="${user.roles}">Role</td>
                <td th:text="${user.firstName}">First Name</td>
                <td th:text="${user.lastName}">Last Name</td>
                <td>
                    <a th:href="@{'/edit/' + ${user.userId}}">Edit</a>
                    <a th:href="@{'/delete/' + ${user.userId}}">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
