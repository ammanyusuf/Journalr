<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head th:fragment="header(title)">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      http-equiv="Content-Type"
      xmlns:th="https://www.thymeleaf.org"
      content="text/html; charset=UTF-8"
    />
    <title>[[${title}]]</title>
    <link rel="shortcut icon" href="/images/favicon-32x32.png" type="image/x-icon">

		<title th:text="${pageTitle}?${pageTitle}:Journalr">Title</title>
		
		<link th:href="@{/css/styles.css}" rel="stylesheet"/>
		
		<!-- Bootstrap Stylesheet -->
	    <link
	      rel="stylesheet"
	      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
	      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
	      crossorigin="anonymous"
	    />
	</head>
	
	<body>
		<!-- Title bar with login -->
		<nav th:fragment="topNavWLogin" class="navbar navbar-expand-lg">
	      <a class="navbar-brand" th:href="@{~/}">
	        <span>Journalr</span>
	      </a>
	      <button
	        class="navbar-toggler navbar-light"
	        type="button"
	        data-toggle="collapse"
	        data-target="#navbarTogglerDemo01"
	      >
	        <span class="navbar-toggler-icon"></span>
	      </button>
	      <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
	        <ul class="navbar-nav ml-auto">
	          <li></li>
	          <li class="nav-item">
	            <a class="nav-link" th:href="@{~/login}">Login</a>
	          </li>
	        </ul>
	      </div>
	    </nav>
	    
	    <!-- Title bar without login -->
	    <nav th:fragment="topNav" class="navbar navbar-expand-lg">
	      <a class="navbar-brand" th:href="@{~/}">
	        <span>Journalr</span>
	      </a>
	      <button
	        class="navbar-toggler navbar-light"
	        type="button"
	        data-toggle="collapse"
	        data-target="#navbarTogglerDemo01"
	      >
	        <span class="navbar-toggler-icon"></span>
	      </button>
	    </nav>
	</body>

  <footer>
    <div th:fragment="bootstrap-scripts">
      <script
        src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"
      ></script>
      <script
        src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"
      ></script>
      <script
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"
      ></script>
    </div>
  </footer>
</html>
